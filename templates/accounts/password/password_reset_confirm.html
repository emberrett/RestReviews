<!DOCTYPE html>
<html lang="en">

<head>
    {% include "patterns/head.html" %}
    <title>Password Reset Confirm</title>
</head>

<body>
    {% include "patterns/header.html" %}

    {% load crispy_forms_tags %}

    <!--Password Reset Confirm-->
    <div class="account-form-div password-reset-form">
        <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
        <hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="button" type="submit">Reset password</button>
        </form>
    </div>
    {% include "patterns/footer.html" %}

</body>
