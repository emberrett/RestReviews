{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="account-form-div">
    <form action="login" method="post">
        {% csrf_token%}
        <div>
            <h2 style="text-align:center;">LOGIN</h2>
        </div>

        <div><label>
            <input type="text" class="account-form" name="username" id="username" placeholder="Enter Username">
        </div>
        <div>

            <input type="password" class="account-form" name="password" id="password" placeholder="Enter Password">
        </div>
        <a href="/accounts/password/password_reset" ><button style="margin-right:20px" type="button" class="button">Forgot?</button></a>
        <button type="submit" class="button">Log In</button>
        <div>
            {% for message in messages %}
            <div style="margin-top:20px" role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>
    </form>
</div>
{% endblock content %}
