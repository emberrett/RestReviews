{% load static %}
<script src="{% static 'js/center_popup.js' %}" type="text/javascript"></script>
<script src="{% static 'js/rest_search.js' %}" type="text/javascript"></script>

<div class="topnav">
    <a class="logo-button-link" href="//{{request.get_host}}"><img src="{% static 'images/icon.png' %}"
            class="logo-button"><img></a>
    {% if user.is_authenticated %}

    {% if has_rests %}
    <a class="topnav-item-desktop" href="//{{request.get_host}}/my-rests">My Restaurants</a>
    <a class="topnav-item-mobile" href="//{{request.get_host}}/my-rests"><i
            class="fa-solid fa-table-list fa-lg topnav-icon"></i></a>
    {%endif%}


    {% if not rest_max %}
    <a class="topnav-item-desktop" id="add-rest-link" onclick="MyPopUpWin('//{{request.get_host}}/add-rest', 800,600);">Add a Restaurant</a>
    <a class="topnav-item-mobile" id="add-rest-link" onclick="MyPopUpWin('//{{request.get_host}}/add-rest', 800,600);"><i
            class="fa-solid fa-plus fa-lg topnav-icon"></i></a>
    {%endif%}

    <a class="topnav-item-desktop" href="//{{request.get_host}}/accounts/account">Account</a>
    <a class="topnav-item-mobile" href="//{{request.get_host}}/accounts/account"><i
            class="fa-solid fa-user fa-lg topnav-icon"></i></a>
    <a class="topnav-item-desktop" href="//{{request.get_host}}/accounts/logout">Logout</a>
    <a class="topnav-item-mobile" href="//{{request.get_host}}/accounts/logout"><i
            class="fa-solid fa-right-from-bracket fa-lg topnav-icon"></i></a>

    <span class="search-div">
        <input id="rest_search" class="rest-search" id="searchTextField" placeholder="Search..." type="text"
            maxlength="35" onkeypress="submitSearch(event)">
    </span>


    {% else %}

    <a href="//{{request.get_host}}/accounts/register">Sign Up</a>
    <a href="//{{request.get_host}}/accounts/login">Login</a>

    {% endif %}
</div>
