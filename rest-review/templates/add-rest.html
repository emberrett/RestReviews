{% extends 'base.html' %}

{% block title %}add-rest{% endblock title %}
{% block head_extra %}
{%load static%}
<script
    src="https://maps.googleapis.com/maps/api/js?key={{MAPS_API_KEY}}&v=3.exp&sensor=false&libraries=places"></script>

<script>
    function initialize() {
        var input = document.getElementById('searchTextField');
        var autocomplete = new google.maps.places.Autocomplete(input);
        google.maps.event.addListener(autocomplete, 'place_changed', function () {
            var place = autocomplete.getPlace();
            document.getElementById('latitude').value = place.geometry.location.lat();
            document.getElementById('longitude').value = place.geometry.location.lng();
            document.getElementById('rating').value = place.rating;
            document.getElementById('rest').value = place.name;
            document.getElementById('address').value = place.formatted_address;
        });
    }
    google.maps.event.addDomListener(window, 'load', initialize); 
</script>

{% endblock head_extra %}

{% block content %}
<input id="searchTextField" type="text" size="50">
<form action="/add-rest" method="post">
    {% csrf_token %}
    {{form}}
    <input type="hidden" id="address" name="address" />
    <input type="hidden" id="rest" name="rest" />
    <input type="hidden" id="rating" name="rating" />
    <input type="hidden" id="latitude" name="latitude" />
    <input type="hidden" id="longitude" name="longitude" />  
    <input type="submit" value="Submit">
</form>
{% endblock content %}
